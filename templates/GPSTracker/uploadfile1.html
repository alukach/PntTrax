{% extends "base.html" %}

{% block title %}Dataset Upload{% endblock %}

{% block content %}
<div class="row">
    <div class="span12">
        <h3>Dataset Upload</h3>
        <p>Select a compressed shapefile (.shp) to upload.</p>
    </div>
    <div class="span12">
        <table>
            <form enctype="multipart/form-data" action="." method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-small btn-primary" type="button" value="Submit" />
            </form>
        </table>
    </div>
</div>
{% endblock %}
